<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRP-Projekt</title>
</head>
<body>
    <h1>Testen des Braccio Tinkerkits</h1>
    <button onclick="start_position()">Startposition</button>
    <button onclick="resting_position()">Ruheposition</button>

    <p>
        Step Delay (10 - 30):
        <input type="number" min="10" max="30" id="step_delay" value="20">
        <br>
        <br>
        Base Degrees (0 - 180): 
        <input type="number" min="0" max="180" id="base_deg" value="90">
        <br>
        <br>
        Shoulder Degrees (15 - 165): 
        <input type="number" min="0" max="180" id="shoulder_deg" value="90">
        <br>
        <br>
        Elbow Degrees (0 - 180): 
        <input type="number" min="0" max="180" id="elbow_deg" value="90">
        <br>
        <br>
        Vertical Wrist Degrees (0 - 180):
        <input type="number" min="0" max="180" id="vert_wrist_deg" value="90">
        <br>
        <br>
        Rotatory Wrist Degrees (0 - 180):
        <input type="number" min="0" max="180" id="rot_wrist_deg" value="90">
        <br>
        <br>
        Gripper (10 - 73):
        <input type="number" min="10" max="73" id="gripper" value="73">
        <br>
        <br>
        <button onclick="send_data()">Ausf√ºhren</button>

    </p>
    
    <script src="main.js"></script>
</body>
</html>
